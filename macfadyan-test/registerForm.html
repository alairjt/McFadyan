<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Register MacFadyen Solutions, ATG Oracle, Oracle ecommerce solutions, e-commerce, Oracle partner, sales online solutions" />
    <meta name="description" content="Offers portal solutions, customer relationship management, web personalization, content management and workflow management services." />
    <meta name="author" content="Thiago LÃºcio Bittencourt from MacFadyen Solutions Test">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>McFadyen Register</title>
    <!-- HTML5 e Respond.js para suporte IE8 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!-- google Lato font -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Boottrap opicional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- jQuery old and new -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Country JS -->
    <script type="text/javascript" src="js/country.js"></script>
    <!-- Selectize Interests JS -->
    <script type="text/javascript" src="js/selectize.min.js"></script>
    <!-- CSS alternatives -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/selectize.default.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <!--  <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.css">
        <script type="text/javascript" src="js/bootstrap-slider.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/4.10.0/bootstrap-slider.min.js"></script> -->
</head>

<body>
    <div class="container-fluid mtop20">
        <div class="row text-center mbottom20">
            <img src="img/mcfadyen-220p.gif" class="text-center">
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-8 animated fadeInUp">
            <div class="jumbotron  bg-semi-transparent txt-white">
                <div class="container">
                    <div class="col-md-2">
                        <!-- used default method for this test. Using default browser method _GET -->
                        <form id="upload_form" role="form" enctype="multipart/form-data" action="confirm.html">
                            <div class="row mbottom30">
                                <img src="img/user_placeholder.png" id="preview" class="center-block img-circle img-fluid m-y">
                            </div>
                            <div class="text-center mtop20">
                            <span class="btn btn-register fileinput-button">
                                <span>Upload your photo</span>
                                <input type="file" name="image_file" id="image_file" onchange="fileSelected();" />
                            </span>
                            </div>
                            <div id="error">
                                <i class="fa fa-exclamation-triangle"></i> You should select valid image. Only bmp, gif, jpg and png files is accepted.
                            </div>
                            <div id="warnsize">
                                <i class="fa fa-exclamation-triangle"></i> Your file is very big. Please select with maximum 1MB file.
                            </div>
                            <div id="upload_response"></div>
                        </form>
                    </div>
                    <!-- <div class="col-md-1 border-left-red hidden-xs"></div> This is a line between picture and form, but i think is uggly-->
                    <div class="col-md-1"></div>
                    <div class="col-md-8 no-space">
                        <!-- <form id="taskForm" role="form" data-toggle="validator"action="registerConfirm.html"> -->
                        <form id="registerForm" data-toggle="validator" role="form" action="confirm.html" onclick="validationName()">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstNameField" class="control-label">First Name</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </div>
                                        <!-- <input type="text" class="form-control" id="firstNameField" required minlength="5"  maxlength="20"> -->
                                        <input type="text" class="form-control" id="firstNameField" placeholder="Input Name" required minlength="5"  maxlength="20">
                                    </div>
                                    <span class="help-block color-red"><i class="fa fa-asterisk"></i> Need Input a Name (5-20 letters)</span>
                                    <!-- <div id="nameError" class="alert" role="alert"></div> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastNameField" class="control-label hidden-xs">Last Name</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </div>
                                        <input type="text" class="form-control" id="lastNameField" required placeholder="Input Last Name">
                                    </div>
                                </div>
                            </div>
                            <!-- AGE RANGE -->
                            <div class="col-md-12">
                                <label for="ageField" class="hidden-xs"><i class="fa fa-calendar-check-o"></i> AGE</label>
                                <div class="row bs-wizard hidden-xs" style="border-bottom:0;">
                                    <div id="ageField" class="col-xs-3 bs-wizard-step complete">
                                        <div class="text-center bs-wizard-stepnum">13 - 19</div>
                                        <div class="progress">
                                            <div class="progress-bar"></div>
                                        </div>
                                        <a href="#" class="bs-wizard-dot"></a>
                                        <div class="bs-wizard-info text-center"></div>
                                    </div>
                                    <div id="ageField" class="col-xs-3 bs-wizard-step complete">
                                        <!-- complete -->
                                        <div class="text-center bs-wizard-stepnum">20 - 29</div>
                                        <div class="progress">
                                            <div class="progress-bar"></div>
                                        </div>
                                        <a href="#" class="bs-wizard-dot"></a>
                                        <div class="bs-wizard-info text-center"></div>
                                    </div>
                                    <div id="ageField" class="col-xs-3 bs-wizard-step active">
                                        <!-- complete -->
                                        <div class="text-center bs-wizard-stepnum">30 - 45</div>
                                        <div class="progress">
                                            <div class="progress-bar"></div>
                                        </div>
                                        <a href="#" class="bs-wizard-dot"></a>
                                        <div class="bs-wizard-info text-center"></div>
                                    </div>
                                    <div id="ageField" class="col-xs-3 bs-wizard-step disabled">
                                        <!-- active -->
                                        <div class="text-center bs-wizard-stepnum">45 & Above</div>
                                        <div class="progress">
                                            <div class="progress-bar"></div>
                                        </div>
                                        <a href="#" class="bs-wizard-dot"></a>
                                        <div class="bs-wizard-info text-center"></div>
                                    </div>
                                </div>
                                <!-- AGE FROM MOBILE AND SMALL SCREEN -->
                                <div class="form-group hidden-sm hidden-md hidden-lg">
                                    <label for="ageField" class="control-label">Age</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar-check-o"></i>
                                        </div>
                                        <input type="text" class="form-control" id="ageField" required placeholder="Input your Age">
                                    </div>
                                </div>
                            </div>
                            <div class="row mbottom20"></div>
                            <!-- EMAIL FIELD -->
                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label for="inputEmail" class="control-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Input Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" data-error="That email address is invalid" required>
                                    </div>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <span class="help-block with-errors color-red"><i class="fa fa-asterisk"></i> Need input a valid email</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="phoneField" class="control-label">Phone</label>
                                <div class="form-group">
                                    <label for="phoneField" class="sr-only">Phone</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-phone"></span>
                                        </div>
                                        <!-- Dont put pattern to phone number for free country format -->
                                        <input type="phone" class="form-control" id="phoneField" placeholder="Input Phone">
                                        <!-- <div id="phoneError" class="alert" role="alert"></div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="row"></div>
                            <div class="col-md-6">
                                <label for="country" class="control-label">Country</label>
                                <div class="form-group">
                                    <label for="country" class="sr-only">Country</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></div>
                                        <select id="country" name="country" class="form-control select select-primary select-block"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="state" class="control-label">State</label>
                                <div class="form-group">
                                    <label for="state" class="sr-only">State</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-map-marker"></i>
                                        </div>
                                        <select id="state" name="state" class="form-control select select-primary select-block"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="row"></div>
                            <!-- SELECT ADDRESS -->
                            <div class="col-md-12">
                                <label for="address" class="control-label">Adress</label>
                                <div class="form-group">
                                    <label for="adress" class="sr-only">Adress</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-map-marker"></i>
                                        </div>
                                        <select id="selectAddress" name="adress" class="form-control select select-primary select-block">
                                            <option value="">Select Address...</option>
                                            <option value="optHome">Home</option>
                                            <option value="optCompany">Company</option>

                                        </select>
                                    </div>
                                </div>
                                <!-- The two Home Address -->
                                <div id="addressHome" class="form-horizontal animated fadeInDown" style="display: none;">
                                    <div class="form-group">
                                        <label class="col-xs-4 control-label">1<sup>st</sup>&nbsp; Home Address:</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" name="addressHome1" id="addressHome1" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-4 control-label">2<sup>nd</sup>&nbsp; Home Address:</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" name="addressHome2" id="addressHome2" />
                                        </div>
                                    </div>
                                </div>
                                <!-- the two company address -->
                                <div id="addressCompany" class="form-horizontal animated fadeInDown" style="display: none;">
                                    <div class="form-group">
                                        <label class="col-xs-4 control-label">1<sup>st</sup>&nbsp; Company Address:</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" name="addressCompany1" id="addressCompany1" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-4 control-label">2<sup>nd</sup>&nbsp; Company Address:</label>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" name="addressCompany2" id="addressCompany2" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- SELECTIZE INTERESTS -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="interestsField" class="control-label"><i class="fa fa-tags"></i> Interests</label>
                                    <input type="text" id="interestsField" class="input-tags" value="tv,read">
                                </div>
                            </div>
                            <!-- CHECKBOX NEWSLETTER -->
                            <div class="col-md-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Subscribe to the Newsletter
                                    </label>
                                </div>
                                <div class="row"></div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-large btn-register"><i class="glyphicon glyphicon-check"></i> Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
    <script type="text/javascript">
        populateCountries("country", "state");
    </script>
    <!-- Custom JS from all requisites-->
    <script src="js/custom.js"></script>
</body>

</html>
